<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>hornetqMonitorApp</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/toastr/toastr.css">
    <link rel="stylesheet" href="bower_components/bootstrap-select/dist/css/bootstrap-select.css">
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="hornetqMonitorApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!--[if lt IE 7]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <div id="wrap">

        <!-- header -->
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">qMon</a>
                </div>
                <div> <!-- TODO - refactor to service -->
                    <ul class="nav navbar-nav">
                        <li><a href="#/queues">Queues <span class="badge" ng-controller="QueueController">{{queues.length}}</span></a></li>
                        <li><a href="#/topics">Topics <span class="badge" ng-controller="TopicController">{{topics.length}}</span></a></li>
                    </ul>
                </div>
                <div ng-controller="MainController" ng-init="getEnvironmenetInfo()">
                    <p class="navbar-text navbar-right">
                        <select class="nya-selectpicker" ng-model="defaultEnv" ng-change="updateEnvironment()" ng-options="env.label group by env.stage for env in environments"></select>
                    </p>
                </div>
            </div>
        </nav>

        <!-- content -->
        <div class="container" ng-view=""></div>
        <div id="push"></div>
    </div>

    <!-- footer -->
    <div id="footer">
        <div class="container">
            <div id="footer-stats">
                <p class="stats"><a href="https://github.com/domi55/qmon">github.com/domi55/qmon</a></p>
            </div>
        </div>
    </div>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/toastr/toastr.js"></script>
    <script src="bower_components/bootstrap-select/dist/js/bootstrap-select.js"></script>
    <script src="bower_components/nya-bootstrap-select/src/nya-bootstrap-select.js"></script>
    <script src="bower_components/ngBootbox/ngBootbox.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/directives.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/queues.js"></script>
    <script src="scripts/controllers/topics.js"></script>
    <script src="scripts/controllers/topic-detail.js"></script>
    <script src="scripts/filters/filters.js"></script>
    <!-- endbuild -->
</body>
</html>
